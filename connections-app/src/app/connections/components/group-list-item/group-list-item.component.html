<mat-list-item class="mat-list-item" (click)="navigateToDialogPage()">
  <li class="mat-list-item__li">
    <div class="circle">
      <mat-icon class="mat-icon--group">groups_3</mat-icon>
    </div>
    <span class="mat-list-item__title">{{ itemData.name }}</span>
    <button
      *ngIf="creatorID"
      mat-raised-button
      color="warn"
      class="mat-icon-button--delete"
      (click)="openModal($event)"
    >
      Delete
    </button>
  </li>
</mat-list-item>
