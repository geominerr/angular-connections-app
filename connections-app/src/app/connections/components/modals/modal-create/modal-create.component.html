<h2 mat-dialog-title>Create new group</h2>
<mat-dialog-content>
  <form action="#" [formGroup]="form">
    <mat-form-field>
      <mat-label>Enter group name</mat-label>
      <input matInput formControlName="groupName" />
      <mat-error>{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">Close</button>
  <button
    mat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="createGroup()"
  >
    Create
  </button>
</mat-dialog-actions>
